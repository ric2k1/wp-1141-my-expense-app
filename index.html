<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Tabs -->
        <div class="header">
            <div class="tab active" id="expense-tab">Expense</div>
            <div class="tab" id="statistics-tab">Statistics</div>
        </div>

        <!-- Expense Form Section -->
        <div class="content-section" id="expense-section">
            <div class="form-container">
                <div class="input-group">
                    <label for="date-time">Date / Time</label>
                    <div class="input-with-button">
                        <input type="text" id="date-time" placeholder="YYYY-MM-DD : hh[am/pm]">
                        <button type="button" id="now-button">Now</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Entertain">Entertain</option>
                        <option value="Travel">Travel</option>
                        <option value="Utility">Utility</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="item">Item</label>
                    <input type="text" id="item" placeholder="Enter item name">
                </div>

                <div class="input-group">
                    <label for="expense">Expense</label>
                    <input type="number" id="expense" placeholder="Enter amount" min="0" step="1">
                </div>

                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter description (optional)"></textarea>
                </div>

                <button type="button" id="record-button">Record</button>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="content-section hidden" id="statistics-section">
            <div class="statistics-container">
                <div class="pie-chart-container">
                    <canvas id="pie-chart" width="300" height="300"></canvas>
                </div>
                
                <div class="statistics-table">
                    <div class="table-header">
                        <div class="header-cell">Category</div>
                        <div class="header-cell">Expense</div>
                    </div>
                    <div id="statistics-rows"></div>
                    <div class="table-footer">
                        <div class="footer-cell">Total</div>
                        <div class="footer-cell" id="total-amount">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
